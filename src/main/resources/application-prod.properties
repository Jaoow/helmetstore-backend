spring.application.name=HelmetStore

# Server configuration
server.port=${PORT:8080}

# Security configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
security.jwt.refresh-token-expiration=604800000

# Database configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Hikari configuration - Otimizado para alto volume
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=300000

# Hibernate Performance - Batch Processing
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Hibernate Performance - Query Optimization
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=256

# Hibernate Performance - Statistics (DESABILITADO em produção para performance)
spring.jpa.properties.hibernate.generate_statistics=false

# Hibernate Performance - Default Batch Fetch Size
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# HikariCP - Auto Commit Configuration
spring.datasource.hikari.auto-commit=false

# ====================================================================================
# OBSERVABILITY & MONITORING - PRODUÇÃO
# ====================================================================================

# Spring Boot Actuator - Endpoints essenciais apenas
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Health Indicators
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Metrics - Habilita métricas essenciais
management.metrics.enable.hikaricp=true
management.metrics.enable.jvm=true
management.metrics.enable.http=true
management.metrics.enable.system=true
management.metrics.enable.logback=true
management.metrics.enable.process=true

# Micrometer - Tags globais
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

# HTTP Request/Response Tracing (DESABILITADO em produção por performance)
management.trace.http.enabled=false

# Logging - Nível INFO em produção
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.stat=INFO
logging.level.com.jaoow.helmetstore=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.cache=INFO

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

